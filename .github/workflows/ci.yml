name: CI

on:
  pull_request:
  push:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install
        run: npm ci

      - name: Lint
        run: npm run lint
        continue-on-error: true

      - name: Typecheck
        run: npm run typecheck
        continue-on-error: true

      - name: Test
        run: npm test
        continue-on-error: true
